
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container"  >
    <form class="userForm" id="form" >
        <h1>Student Registration</h1>
      <table class="table_1">
        <tr>
        <td>Name</td>
        <td><input type="text" id="name" class="name" required></td></tr>
        <tr>
            <td>Age</td>
            <td><input type="number" id="age" class="age" required></td></tr>
            <tr>
                <td >Gender</td>
                <td class="course"> <input type="radio" name="gender" value="Male" id="male"  required> Male
                    <input type="radio" name="gender" value="Female" id="female" > Female<br></td>
            </tr>
            <tr>
                <td >Course</td>
                <td><select id="course" class="course" required>
                    <option value="Select your course">Select your course</option>
                    <option value="HTML">HTML</option>
                    <option value="REACT.JS">REACT.JS</option>
                    <option value="NODE.JS">NODE.JS</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                  </select></td>
            </tr>
            <tr>
                <td>Email</td>
            <td><input type="email" class="email" id="email" required ></td></tr>
            
                <tr>
                  <td colspan="2" id="save_btn">
                    <button type="submit" id="save_btn">Save</button>
                  </td>
                </tr>
              
            
      </table>
      
      
    </form>
  </div>
  <div class="table-container">
    <table class="table_2"  id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will appear here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
